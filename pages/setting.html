            <li><a href="../index.html">Home</a></li>

        <form id="form">

            <label class="label-one">

                </div>
                <div id="usernameMessage"></div>
            </label>
            <label >
                <div class="label-items">
                    <img src="../assets/images/password_icon.svg" alt="password-logo"/>
                    <input id="password" class="input" type="text" placeholder="Password" required> 
                </div>
                <div id="passwordMessage"></div>
            </label>
            <label>
                <div class="label-items">
                    <img src="../assets/images/change-password.svg" alt="-change-password-logo"/>
                    <input id=changePassword class="input" type="text" placeholder="Change Password" required> 
                </div>
                <div id="passwordMessage"></div>
            </label>
            <p class="strong-password">Use 8 or more characters with a mix of letters, numbers and symbol !</p>
            <button class="save">save</button>
        </form>
    </div>
    
    <!-- footer container -->
    <footer>

            <div class="footer-logo">
                <img src="../assets/images/logo.png" alt="Skate Rush"/>
