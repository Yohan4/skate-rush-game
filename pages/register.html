<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skate rush game</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<!-- background container -->
<body id="background">

    <!-- header container for navigation bar -->
    <header id="nav-menu">
        <div class="logo">
            <a href="/">
                <img src="../assets/images/logo.png" alt="Skate Rush logo"/>
            </a>
            <div class="logo-name">SKATE RUSH</div>
        </div>
        
        <ul class="navbar-list">
            <li><a href="../index.html">Home</a></li>
            <li><a href="game.html">Play Game</a></li>
            <li><a href="leaderboard.html">Leaderboard</a></li>
            <li><a href="support.html">Support</a></li>
            <li><a href="setting.html">Setting</a></li>
        </ul>
        <div id="header-right">
            <div class="username-logo"></div>
            <button class="login" onclick="redirectToLogin()">LOGIN</button>
        </div>
    </header>

    <div class="wrapper">
        <!-- Register form container -->
        <form id="form" onsubmit="validateRegisterForm(event)">
            <p> Register here !</p>
            <label class="register-username">
                <div class="label-items">
                    <img src="../assets/images/username_logo.svg" alt="username-icon"/>
                    <input id="username"class="input" type="text" placeholder="Username" required>
                </div>
                <div id="usernameMessage"></div>
            </label>
            <label>
                <div class="label-items">
                    <img src="../assets/images/email_logo.png" alt="email-icon"/>
                    <input id="email" class="input" type="text" placeholder="Email" required> 
                </div>
                <div id="emailMessage"></div>
            </label>
            <label>
                <div class="label-items">
                    <img src="../assets/images/dob_logo.png" alt="calendar-icon"/>
                    <input id="dob" class="input" type="text" placeholder="Date of birth" onfocus="changePlaceholderType()" onblur="placeholder()" required> 
                </div>
                <div id="dateMessage"></div>
            </label>

            <label>
                <div class="label-items">
                    <img src="../assets/images/gender-logo.svg" alt="gender-logo"/>
                    <select id="gender" class="input" required>
                        <option value="">Enter your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div id="genderMessage"></div>
            </label>

            <label>
                <div class="label-items">
                    <img src="../assets/images/password_icon.svg" alt="password-logo"/>
                    <input id="password" class="input" type="text" placeholder="Password" required> 
                </div>
                <div id="passwordMessage"></div>
            </label>

            <button type="submit" class="register-page-button">Register</button>
            <div class="form-links">
                <p>Already have an account? <a href="login.html">Login instead</a></p>
            </div>
        </form>
    </div>
   
    <!-- footer section -->
    <footer>
        <div id="footer-left">
            <div class="footer-logo">
                <img src="../assets/images/logo.png" alt="Skate Rush"/>
                <p>unleash your inner skater</p>
            </div>

            <div class="icons-buttons">
                <a href="https://www.facebook.com/akilesh.subhadu" target="_blank" rel="noopener noreferrer">
                    <img src="../assets/images/facebook_logo.svg" alt="facebook"/>
                </a>

                <a href="https://www.instagram.com/_yohan4/" target="_blank" rel="noopener noreferrer">
                    <img src="../assets/images/Instagram_logo.svg" alt="instagram"/>
                </a>

                <a href="https://www.linkedin.com/in/akilesh-subhadu-058241235/?trk=people-guest_people_search-card&originalSubdomain=mu" target="_blank" rel="noopener noreferrer">
                    <img src="../assets/images/linkedin_logo.svg" alt="linkedin"/>
                </a>
            </div>

        </div>
        <div class="bottom">
            <p>
                Â© Copyright 2023 by Akilesh Venkata Subhadu. All Rights Reserved.
            </p>
        </div>
    </footer>
    <script src="../js/register.js"></script>
    <script src="../js/button.js"></script>
</body>
</html>
